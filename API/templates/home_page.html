<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Charities Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid rounded" style="background-color: rgb(244, 248, 255); padding: 10px; border-radius: 15px; margin-left: 2%; margin-right: 2%; width: 96%">
        <div class="alert alert-primary" style="font-size: 150%; text-align: center; padding: 2.5px;">
            <strong>Brick Identifier</strong>
        </div>
        <div id="getImgDiv"class="container-fluid rounded" style="text-align: center; padding-bottom: 2.5px">
            <label class="btn btn-outline-primary btn-file">
                Take or Get Picture of Brick<input id="imgInput" style="display: none;" type="file" onchange="previewFile()">
            </label>
        </div>
        <div id="imgPreviewDiv" class="content container-fluid rounded" style="text-align: center; display: none; background-color: rgb(209, 209, 209); padding: 2.5px; margin-left: 2%; margin-right: 2%; width: 96%">
            <img id="imgPreview" src="" style="max-width: 100%; max-height: 60%">
        </div>

        <form method="POST" action="/detect">
            <div id="imgSubmitDiv" class="container-fluid rounded" style="display: none; text-align: center; padding: 2.5px;">
                <textarea id="imageBase64" name="imageBase64" hidden></textarea>
                <button class="btn btn-outline-success" type="sumbit">Submit Picture for Detection</button>
            </div>
            <script>
                function previewFile() {
                    var preview = document.getElementById('imgPreview');
                    var file = document.getElementById('imgInput').files[0];
                    var reader = new FileReader();
                    var imageDataInput = document.getElementById('imageBase64');
                    var imgPreviewDiv = document.getElementById('imgPreviewDiv');
                    var imgSubmitDiv = document.getElementById('imgSubmitDiv');
                    var getImgDiv = document.getElementById('getImgDiv')

                    reader.addEventListener("load", function () {
                        var imageDataB64 = reader.result;
                        preview.src = imageDataB64;
                        imgPreviewDiv.style.display = "block";
                        imageDataInput.value = String(imageDataB64);
                        imgSubmitDiv.style.display = "block";
                        getImgDiv.style.display = "none";


                    }, false);

                    if (file) {
                        reader.readAsDataURL(file);


                    } else {
                        preview.src = "";
                    }
                }
            </script>
    </div>

</body>

</html>
