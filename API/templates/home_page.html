<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Charities Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
</head>

<body>

    <div class="container-fluid" id="container">

        <video id="preview" width="75%" class="center" playsinline autoplay></video>
        <button id="capture">Take snapshot</button>
        <div class="select">
            <label for="videoSource">Select Camera: </label><select id="videoSource"></select>
        </div>
        <form action="/detect" method="POST">
            <div>
                <input hidden type="text" id="image_data" name="image_data">
            </div>
            <div>
                <button class="btn btn-outline-success btn-lg" type="submit" id="submit_picture_button">Sumbit Picture For Detection</button>
            </div>
        </form>
        <canvas id="canvas"></canvas>

    </div>

    <script>
        var videoSelect = document.querySelector("select#videoSource");
        var selectors = [videoSelect];
        const video = document.getElementById('preview');
        const canvas = document.getElementById('canvas');
        const imageData = document.getElementById('image_data')
        canvas.width = 480;
        canvas.height = 360;

        const button = document.getElementById('capture');
        button.onclick = function () {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            imageData.value = canvas.toDataURL("image/png");
        };

        function gotDevices(deviceInfos) {
            // Handles being called several times to update labels. Preserve values.
            var values = selectors.map(function (select) {
                return select.value;
            });
            selectors.forEach(function (select) {
                while (select.firstChild) {
                    select.removeChild(select.firstChild);
                }
            });

            for (var i = 0; i !== deviceInfos.length; ++i) {
                var deviceInfo = deviceInfos[i];
                var option = document.createElement("option");
                option.value = deviceInfo.deviceId;

                if (deviceInfo.kind === "videoinput") {
                    option.text = deviceInfo.label || "camera " + (videoSelect.length + 1);
                    videoSelect.appendChild(option);
                } else {
                    console.log("Some other kind of source/device: ", deviceInfo);
                }

                selectors.forEach(function (select, selectorIndex) {
                    if (
                        Array.prototype.slice.call(select.childNodes).some(function (n) {
                            return n.value === values[selectorIndex];
                        })
                    ) {
                        select.value = values[selectorIndex];
                    }
                });
            }
        }

        navigator.mediaDevices
            .enumerateDevices()
            .then(gotDevices)
            .catch(handleError);

        function gotStream(stream) {
            // arToolkitSource.domElement.srcObject = stream; // make stream available to console
            video.srcObject = stream;
            // Refresh button list in case labels have become available
            return navigator.mediaDevices.enumerateDevices();
        }

        function start() {
            if (window.stream) {
                window.stream.getTracks().forEach(function (track) {
                    track.stop();
                });
            }
            var videoSource = videoSelect.value;
            var constraints = {
                video: {
                    deviceId: videoSource ? { exact: videoSource } : undefined
                }
            };
            navigator.mediaDevices
                .getUserMedia(constraints)
                .then(gotStream)
                .then(gotDevices)
                .catch(handleError);
        }

        videoSelect.onchange = start;

        function handleError(error) {
            console.log("navigator.getUserMedia error: ", error);
        }

        start();

    </script>

</body>

</html>
