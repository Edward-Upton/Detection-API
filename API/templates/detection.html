<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Charities Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="alert alert-primary">
        <strong>DETECTED BRICKS</strong>
    </div>
    <div class="container-fluid rounded">
        {% for brick in detectedPartsData %}
        {% set confidence = brick.confidence | int %}
        {% if confidence >= 50 %}
        <div class="alert alert-info" style="padding: 10px;">
            <div class="wrapper">
                <button class="btn btn-primary" data-toggle="collapse" data-target="#{{ brick.uniqueID }}">{{
                    brick.name }}</button>
                <div class="collapse" id="{{ brick.uniqueID }}">
                    <p>Confidence: <strong>{{ brick.confidence }}%</strong></p>
                    <p>Part ID: <strong>{{ brick.partID }}</strong></p>
                    <p>Rebrickable Link: <a href="{{ brick.url }}"><strong>{{ brick.url }}</strong></a></p>
                    <img src="{{ brick.img }}">
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}
        <form method="POST" action="/">
            <div>
                <button class="btn btn-outline-secondary" type="submit">Click Once Done</button>
            </div>
        </form>
</body>

</html>
